<style>
    .nav .nav-link {
        border: 1px solid lightgrey;
        border-radius: 4px;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        transition: 0.5s;
    }

    .nav .nav-link:hover {
        background-color: rgb(236, 245, 252);
    }

    .text .btn {
        margin-left: auto;
        background-color: blue;
    }
</style>

<div class="container mt-3">
    <h3 class="text mt-3">Группы</h3>
    <ul class="nav flex-column mt-4">
        <li class="nav-item" *ngFor="let group of groups; let i = index">
            <a class="nav-link rounded-4 text-black" 
                [ngClass]="{'active': i === 0}"
                (click)="navigateToAccountingGroups(courseId, group.id)">
                {{ group.name }}
            </a>
        </li>
    </ul>
    <button class="btn btn-primary mt-4" (click)="navigateToLecturerCourses()">Назад</button>
</div>
