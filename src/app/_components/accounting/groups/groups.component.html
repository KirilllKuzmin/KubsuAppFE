<div class="component-header">
    <h3>
        <button class="back-button-header" (click)="navigateToLecturerCourses()">Преподаваемые дисциплины</button>
         → 
        <button class="back-button-header">Группы</button>
    </h3>
    <nav class="navbar navbar-expand-lg bg-white"></nav>
</div>

<div class="card">
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

        <div class="container">
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor="let group of groups; let i = index">
                    <a class="nav-link rounded-1 text-black" 
                        [ngClass]="{'active': i === 0}"
                        (click)="navigateToAccountingGroups(courseId, group.id)">
                        {{ group.name }}
                    </a>
                </li>
            </ul>
            <!-- <button class="back-button" (click)="navigateToLecturerCourses()">Назад</button> -->
        </div>        
    </div>
</div>
